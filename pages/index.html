<head>

<body>
	<!-- fade-in effect on page load -->
	<div id="whiteoutContainer"></div>
	
	<!-- custom popup placeholder -->
	<div id="jMovieAlert">
		<div id="jMovieMessage">
			<h2 id="messageTitle"></h2>
			<h3 id="messageBody"></h3>
			<button id="messageClose" class="jMovieButton" onclick="closeAlert()">Close</button>
		</div>
	</div>

	<!-- top of page -->
	<div id="header" class="home">
		<h1><b style="color: var(--accent);">j</b>movie</h1>
		<h2><span class="textHighlight1">No</span> ads, <span class="textHighlight1">no</span> viruses, j movie.</h2>
	</div>
	
	<!-- tool buttons -->
	<button id="infoButton" class="jMovieButton" onclick="openHelp()">?</button>
	<button id="exitButton" class="jMovieButton" onclick="window.jm.closeApp()">Exit</button>
	<button id="settingsButton" class="jMovieButton" onclick="location.href='settings.html'">Settings</button>
	
	<!-- search bar -->
	<div id="searchContainer" class="home">
		<h2>Search for movies & shows:</h2>
		<form action="search.html" method="GET" id="searchForm">
			<input id="searchBar" class="jMovieInput home" type="text" name="q" placeholder="Search for movies and shows...">
		</form>
	</div>

	<!-- display recently viewed titles -->
	<div id="recentlyViewed" style="z-index:10;">
		<h2><span class="textHighlight2">Recently Viewed</span></h2>
		<div id="noResults"><h2>Looks quiet...<br><br>Your most recently viewed movies<br> and shows will be here 
		when you start watching!</h2></div>
		<div id="recentlyViewedResults"></div>
		<script>
			const container = document.getElementById("recentlyViewedResults");
			const viewed = JSON.parse(localStorage.getItem("viewed"));
			
			if (viewed != null) // hide message if we have results
				document.getElementById("noResults").remove();

			try {
				if (viewed == null) throw new Error("[JM Error] No history yet");
				viewed.reverse().forEach(res => {
					block = `

							<img style="margin-bottom: 20px;" class="poster" src="` + res[1] + `" width="150px" height="225px"><br>
							<a class="movieTitle" href="player.html?id=` + res[3] + `&isShow=` + res[2] + `&title=` + res[0] + `&poster=` + res[1] + `"><i>` + res[0] + `</i></a>
						`;

						</div>
						`;
					}				

					container.innerHTML += block;
				});
			} catch (err) {
				window.jm.addLog(err);
				console.error(err);
			}
		</script>
	</div>
	<script type="text/javascript" src="./src/scripts/helper.js"></script>
	<script type="text/javascript">

		// hide startup messages and tutorial if user has already visited
		if (localStorage.getItem("visited") == undefined) {
			localStorage.setItem("visited", "true");
			msg = `
				Thank you for downloading JMovie! Please visit Settings to see important information on how to use the app and how to make it your own. 
				<br><br>Use the search bar to find your favorite movies and shows! For live TV & Sports, look up any TV show and use the last player option!
				<br><br><br>Enjoy -JB
				`;
			
			openAlert("Welcome to JMovie!", msg);
			console.log("IMPLEMENT VISITED LOGIC AND HELLO POPUP")
		}

		let userConfig;
	
		document.addEventListener("DOMContentLoaded", () => {
			window.jm.clearLogs();
			
			generateSearchPlaceholder();

			// get config from file system:
			const initConfig = window.jm.fetchConfig().then(config => {
				userConfig = JSON.parse(config);

				const kbs = userConfig["keybindings"];

				const keys  = Object.values(kbs);
				
				window.addEventListener('keydown', (event) => {
					if (!keys.includes(event.key)) return; // only activate for shortcuts
					
					const typing = (document.activeElement == document.getElementById("searchBar")) 
					if (typing) return; // don't activate when typing in search bar
					
					event.preventDefault();
					switch (event.key) { // allowed bindings for home page
						case keys[0]: // help
							openHelp();
							break;
						case keys[2]: // exit alert
							closeAlert();
							break;
						case keys[3]: // search
							focusSearchBar();
							break;
						case keys[5]: // exit app
							window.jm.closeApp();
							break;
						case keys[6]: // open logs
							openLogs();
							break;
						default:
							break;
					}
				});
			
				// update CSS variables 
				const theme = userConfig["theme"];

				const root = document.documentElement;
				root.style.setProperty('--accent', theme["accent"]);
				root.style.setProperty('--text', theme["text"]);
				root.style.setProperty('--bg', theme["bg"]);
				root.style.setProperty('--bg2', theme["bg2"]);
					
			})
			.catch(err => {
				console.error(err);
			});

			// show content once it has finished loading
			fadeLoader(500);

		});
		
		function openHelp() {
			const keys  = Object.values(userConfig["keybindings"]);
			messageTitle = "Help";
			messageBody = `
				For important info (README) and more, go to Settings.

				<br><br>Use the search bar to search for your favorite movies and shows.

				<br><br>Shortcuts:
				<br>Search: ${keys[3]}
				<br>Open help: ${keys[0]}
				<br>Close popup: ${keys[2]}
				<br>Close App: ${keys[5]}
			`;

			openAlert(messageTitle, messageBody);
		}

	</script>
</body>
</html>
